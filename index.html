<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Converter Test</title>
</head>
<body>
    <h1>Vietnamese Converter Test</h1>
    <textarea id="inputText" placeholder="Nhập văn bản tiếng Việt có dấu..."></textarea>
    <button onclick="convert()">Chuyển đổi</button>
    <div id="output"></div>

    <script>
        async function convert() {
            var inputText = document.getElementById("inputText").value;
            
            // Gọi API từ GitHub Pages
            var response = await fetch('https://namthtran98.github.io/repositoryname/vietnameseConverter.js');
            var scriptText = await response.text();
            eval(scriptText); // Thực thi mã JavaScript từ API
            
            var outputText = removeDiacritics(inputText);
            document.getElementById("output").innerText = "Văn bản đã được chuyển đổi: " + outputText;
        }
    </script>
</body>
</html>
