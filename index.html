<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Converter</title>
    <script src="vietnameseConverter.js"></script>
</head>
<body>
    <h1>Vietnamese Converter</h1>
    <textarea id="inputText" placeholder="Nhập văn bản tiếng Việt có dấu..."></textarea>
    <button onclick="convert()">Chuyển đổi</button>
    <div id="output"></div>

    <script>
        function convert() {
            var inputText = document.getElementById("inputText").value;
            var outputText = convertVietnamese(inputText);
            document.getElementById("output").innerText = "Văn bản đã được chuyển đổi: " + outputText;
        }
    </script>
</body>
</html>
